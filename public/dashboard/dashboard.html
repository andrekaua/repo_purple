<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../css/dashboard.css" />
  <title>Dashboard</title>
</head>
<body>
  
  <h1 id="logo">Purple</h1>
  <div id="eventos">
    <a href="../eventos.html" class="evento">Ver Eventos</a>
    <a href="../editar-evento.html" class="evento">Editar Evento</a>
  </div>
  <h2 id="evento-nome-data">Festa do tio patinha - 19/5</h2>

  <section id="kpis">
    <div class="kpi">
      <h3>Gastos Totais</h3>
      <p class="dinheiro">13.000</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 30%;"></div>
      </div>
    </div>
    <div class="kpi">
      <h3>Receita Atual</h3>
      <p class="dinheiro">13.000</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 50%;"></div>
      </div>
    </div>
    <div class="kpi">
      <h3>Status Financeiro</h3>
      <p>Bom</p>
    </div>
    <div class="kpi">
      <h3>Lucro Atual</h3>
      <p class="dinheiro">13.000</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: 10%;"></div>
      </div>
    </div>
  </section>


<div id="analise-venda">
  <div id="secao-analise-financeira">
    <div id="analises">
      <div class="detalhe-financeiro">
        <h3>Gastos</h3>
        <canvas id="detalhamento-Gastos"></canvas>
      </div>
      <div class="detalhe-financeiro">
        <h3>Receita</h3>
        <canvas id="detalhamento-Receita"></canvas>
      </div>
    </div>
  </div>

  <div id="secao-venda">
    <div>
      <h3>Venda de Ingressos por Categoria</h3>
      <canvas id="vendas-de-ingresso"></canvas>
    </div>

    <div>
      <h3>Venda de produtos adicionais</h3>
      <canvas id="venda-de-produto"></canvas>
    </div>
  </div>
</div>
  <script src="../js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
