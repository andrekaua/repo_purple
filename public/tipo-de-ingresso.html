<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/entrada-de-dados.css">
    <script src="js/ingresso.js"></script>
    <title>Tipos de Ingressos</title>
</head>
<body>
    <div>
        <h1 id="titulo">Purple</h1>
        <div id="corpo">
            <h2>Tipos de Ingressos</h2>
            <label for="tipo_ingresso">Tipo de Ingressos:</label>
            <select name="ingresso_tipo" id="tipo_ingresso">
                <option value="">Selecione o tipo de ingresso</option>
                <option value="Ingresso Pista">Ingresso Pista</option>
                <option value="Ingresso Front">Ingresso Front</option>
                <option value="Ingresso Camarote">Ingresso Camarote</option>
                <option value="Ingresso Backstage">Ingresso Backstage</option>
                <option value="Ingresso Estudante">Ingresso Estudante</option>
                <option value="Ingresso Meia-Entrada">Ingresso Meia-Entrada</option>
                <option value="Ingresso VIP">Ingresso VIP</option>
            </select>
            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" min="0" step="0.01">
            <label for="quantidade">Quantidade disponível:</label>
            <input type="number" id="quantidade" name="quantidade" min="0">
            <label for="vendido">Vendido:</label>
            <input type="number" id="vendido" name="vendido" min="0">
            <label for="meta_venda">Meta de venda:</label>
            <input type="number" id="meta_venda" name="meta_venda" min="0">

            <!-- Tabela para visualizar os ingressos adicionados -->
            <table id="tabela_ingressos" border="1" style="margin-top:20px;width:100%;text-align:center;">
                <thead>
                    <tr>
                        <th>Tipo</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Vendido</th>
                        <th>Meta de Venda</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os ingressos adicionados aparecerão aqui -->
                </tbody>
            </table>

            <div id="botao-container">
                <button type="button" id="adicionar" onclick="adicionar_ingresso()">Adicionar</button>
                <button type="button" id="botao-princ" onclick="if(cadastrar_ingressos()){window.location.href='produto-adicionais.html'}">Avançar</button>
            </div>
        </div>
    </div>
</body>
</html>
