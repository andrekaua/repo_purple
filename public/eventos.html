<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <link rel="stylesheet" href="css/eventos.css">
    <title>Purple - Eventos</title>
</head>
<body>
    <div id="cabecalho">
        <h1 id="logo">Purple</h1>
        <input id="pesquisa" type="text" placeholder="Pesquisar evento">
        <button class="butao" id="criar-evento" onclick="window.location.href='criar-evento.html'">
            Criar evento
        </button>
        <button class="butao" id="sair-conta" style="margin-left:12px;">Sair</button>
    </div>

    <div class="main">
        <div class="secao-titulo">
            <h2>Eventos</h2>
        </div>

        <div class="eventos-grid" id="eventosGrid">
            <!-- eventos criados-->
        </div>
    </div>
    <script src="js/evento.js"></script>
    <script>
      document.getElementById('sair-conta').addEventListener('click', function() {
        
        localStorage.removeItem('organizador_id');
        sessionStorage.removeItem('organizador_id');
        window.location.href = 'index.html'; 
      });
    </script>
</body>
</html>
