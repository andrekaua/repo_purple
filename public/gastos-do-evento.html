<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/gastos.css">
    <title>Gastos do Evento</title>
</head>
<body>
    <div class="container">
        <h1 id="logo">Purple</h1>
        <div id="corpo">
            <h2 id="titulo">Custo Geral</h2>
            
            <div id="notificacao" class="notification"></div>
            
            <div class="form">
                <label for="gasto_nome">Nome:</label>
                <input type="text" id="gasto_nome" placeholder="Ex: Aluguel do local">
            </div>
            
            <div class="form">
                <label for="gasto_valor">Custo (R$):</label>
                <input type="number" id="gasto_valor" placeholder="0.00" step="0.01" min="0">
            </div>
            
            <div id="adicionar">
                <button type="button" id="adicionar_gasto" onclick="add_gasto()">Adicionar</button>
            </div>
            
            <!-- Tabela para mostrar gastos -->
            <div id="lista">
                <h3>Gastos Cadastrados</h3>
                <table id="tabela_gastos">
                    <thead>
                        <tr>
                            <th>Gasto</th>
                            <th>Valor (R$)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os gastos serão adicionados aqui-->
                    </tbody>
                </table>
                
                <!-- Total dos gastos -->
                <div id="total-gasto">
                    <span>Quantidade de itens: <span id="quantidade-itens">0</span></span>
                    <span>Total: R$ <span id="valor-total">0.00</span></span>
                </div>
            </div>
            
            <!-- Área para edição de gastos -->
            <div id="edicao">
                <h3>Editar Gasto</h3>
                
                <div class="form">
                    <label for="edit_nome">Nome:</label>
                    <input type="text" id="edit_nome" placeholder="Nome do gasto">
                </div>
                
                <div class="form">
                    <label for="edit_valor">Valor (R$):</label>
                    <input type="number" id="edit_valor" placeholder="0.00" step="1" min="0">
                </div>
                
                <input type="hidden" id="edit">
                
                <div class="edit-actions">
                    <button type="button" id="salvar_edicao" class="button-save">Salvar</button>
                    <button type="button" id="cancelar_edicao" class="button-cancel">Cancelar</button>
                </div>
            </div>
            
            <div id="navegacao">
                <a id="avançar">
                    <button type="button" id="botao-princ" onclick="cadastrar_gastos()">Avançar</button>
                </a>
            </div>
        </div>
    </div>
    
    <script src="js/gasto.js"></script>
</body>
</html>
