<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/entrada-de-dados.css">
    <title>Gastos do Evento</title>
</head>
<body>
    <div>
        <h1 id="logo">Purple</h1>
            <div id="corpo">
                <h2 id="titulo">Custo Geral</h2>
                <label for="gasto_nome">Nome:</label>
                <input type="text" id="gasto_nome" placeholder="Ex: Aluguel do local">
                
                <label for="gasto_valor">Custo:</label>
                <input type="number" id="gasto_valor" placeholder="0.00" step="0.01" min="0">
                
                <div id="botao-container">
                    <button type="button" id="adicionar" onclick="adicionar_gastos()">Adicionar</button>
                </div>
                
                <!-- Tabela para exibir os gastos cadastrados -->
                <div id="lista-gastos">
                    <h3>Gastos Cadastrados</h3>
                    <table id="tabela_gastos">
                        <tr>
                            <th>Descrição</th>
                            <th>Valor (R$)</th>
                            <th>Ações</th>
                        </tr>
                        <!-- Os gastos serão adicionados aqui dinamicamente -->
                    </table>
                    
                    <!-- Total dos gastos -->
                    <div id="total-gastos">
                        <strong>Total: R$ <span id="valor-total">0.00</span></strong>
                    </div>
                </div>
                
                <div id="navegacao">
                    <a href="tipo-de-ingresso.html" id="link-avancar">
                        <button type="button" id="botao-princ" onclick="cadastrar_gastos()">Avançar</button>
                    </a>
                </div>
            </div>
    </div>
    
    <!-- IMPORTANTE: O script deve ser incluído no final do body -->
    <script src="js/gasto.js"></script>
</body>
</html>
