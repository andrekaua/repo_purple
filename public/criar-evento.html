<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/entrada-de-dados.css">
    <script src="js/criar_evento.js"></script>
    <title>Criar Evento</title>
</head>
<body>
    <div>
        <h1 id="logo">Purple</h1>
        <div id="corpo">
            <h2 id="titulo">Criar Evento</h2>

            <label for="">Foto do evento</label>
            <input type="file" id="imagem">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do evento">

            <label for="data">Data:</label>
            <input type="date" id="data" name="data" placeholder="Selecione a data">

            <label for="local">Local:</label>
            <input type="text" id="local" name="local" placeholder="Digite o local do evento">

            <label for="capacidade">Capacidade MÃ¡xima:</label>
            <input type="number" id="capacidade" name="capacidade" placeholder="Ex: 100">

            <label for="lucro">Quanto quer lucrar:</label>
            <input type="number" id="lucro" name="lucro" placeholder="Ex: 5000">

            <div id="botao-container">
                <button type="button" id="botao-princ" onclick="criar_evento()">Criar Evento</button>
            </div>
        </div>
    </div>
</body>
</html>
